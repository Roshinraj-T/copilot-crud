<!-- form to get data from employee -->
<div>
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" [(ngModel)]="empname" name="name" id="name" placeholder="Enter name">
</div>
<div class="form-group">
    <label for="email">Age</label>
    <input type="email" class="form-control" [(ngModel)]="age" name="age" id="age" placeholder="Enter age">
</div>
<div class="form-group">
    <label for="phone">Gender</label>
    <input type="text" class="form-control" [(ngModel)]="gender" name="gender" id="gender" placeholder="Enter gender">
</div>
<div class="form-group">
    <label for="designation">Address</label>
    <input type="text" class="form-control" [(ngModel)]="address" name="address" id="address" placeholder="Enter address">
</div>
<div class="form-group">
    <label for="contactnumber">Contact Number</label>
    <input type="text" class="form-control" [(ngModel)]="contactnumber" name="contactnumber" id="contactnumber" placeholder="Enter contactnumber">
<div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    <button type="reset" class="btn btn-danger" (click)="update()">Reset</button>
</div>
</div>
</div>
